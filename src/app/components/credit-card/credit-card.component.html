<div class="container mt-5">
    <div class="row">
        <div class="col lg-8 ">
            <div class="card">
                <div class="card-body">
                    <h3 class="title">Club de socios <i class="fa-brands fa-angular red"></i>ngular</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="title">Agregar Socio</h5>
                    <form [formGroup]="form" (ngSubmit)="addCard()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i 
                                class="fa-solid fa-user"
                                [class.green-icon]="this.form.get('holder')?.valid"
                                [class.red-icon]="this.form.get('holder')?.invalid && this.form.get('holder')?.touched"
                                >
                                </i>
                            </span>
                            <input formControlName="holder" type="text" class="form-control" placeholder="Titular">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i 
                                    class="fa-solid fa-credit-card" 
                                    [class.green-icon]="this.form.get('cardNumber')?.valid"
                                    [class.red-icon]="this.form.get('cardNumber')?.invalid && this.form.get('cardNumber')?.touched"
                                    >
                                </i>
                            </span>
                            <input formControlName="cardNumber" maxlength="16" type="text" class="form-control" placeholder="NÂ° de Tarjeta">
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-calendar-check"
                                            [class.green-icon]="this.form.get('expiration')?.valid"
                                            [class.red-icon]="this.form.get('expiration')?.invalid && this.form.get('expiration')?.touched">
                                        </i>
                                    </span>
                                    <input formControlName="expiration" maxlength="5" type="text" class="form-control" placeholder="MM/YY">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-key"
                                            [class.green-icon]="this.form.get('cvv')?.valid"
                                            [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched">
                                        </i>
                                    </span>
                                    <input formControlName="cvv" maxlength="3" type="text" class="form-control" placeholder="cvv">
                                </div>
                                <!-- <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-key"
                                            [class.green-icon]="this.form.get('cvv')?.valid"
                                            [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched">
                                        </i>
                                    </span>
                                    <input type="password" maxlength="3" class="form-control" placeholder="cvv">
                                </div> -->
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="title">Socios Activos</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let card of listCards; let i = index">
                                <td> {{card.holder}} </td>
                                <td> {{card.cardNumber}} </td>
                                <td> {{card.expiration}} </td>
                                <td><i (click)="deleteCard(i)" class="fa-solid fa-user-slash far text-danger"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
